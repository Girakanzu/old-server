@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/util.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="header">
        <a href="@routes.Application.index()">Home... </a>|
        <a href="@routes.Proxy.authGet()"> Auth... </a>|
        <a href="@routes.Proxy.webLobbyGet()"> Lobby...</a>
      </div>
      <div class="center">
        <a href="https://github.com/entice"><img src="@routes.Assets.at("images/entice.png")" alt="entice-logo" width="400" height="400"></a>
        <div class="statusMessage">@Html(flash.get("message").getOrElse(title))</div>
        @content
      </div>
    </body>
</html>
