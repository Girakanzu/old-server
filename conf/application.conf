# This is the main configuration file for the application.
# ~~~~~


# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
application.secret = "?bJc@X718>8hfX9n4ERiZguE0@X=x5IZ[dUtNO`no>s868C1XZp>N9fy]?3kmSo2"


# The application languages:
application.langs = "en"


# Global object class:
application.global = entice.server.Global


# Database configuration
# ~~~~~
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
# db.default.driver = org.h2.Driver
# db.default.url = "jdbc:h2:mem:play"
# db.default.user = sa
# db.default.password = ""
mongodb.uri = "mongodb://localhost:27017/entice"
mongodb.uri = ${?MONGOLAB_URI}


# Startup options
# ~~~~~
# Upon startup of the server:
# (Hint: heroku does that whenever its been idling)
# - clean will drop all existing data from the db
# - seed will seed the data to the db, only if it does not exist yet
startup.db.clean = false
startup.db.seed = true


# Root logger:
logger.root = ERROR


# Logger used by the framework:
logger.play = INFO


# Logger provided to your application:
logger.application = DEBUG


# Frontend URL (by which the server is available)
frontend.url = entice.kallis.to


# Akka configuration
# ~~~~~
akka.loggers = ["akka.event.slf4j.Slf4jLogger"]
akka.loglevel = DEBUG
akka.log-dead-letters-during-shutdown = off
akka.logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
akka.logger-startup-timeout = 30000


# Various
session.cookieName = "entice-session"
websocket.ping-interval = 10000


# Include local conf changes
include "local-application.conf"
